<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de artículos, donde podrás ver y agregar productos fácilmente.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad con IE -->
    <title>Catálogo de Artículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Artículos</h1>
    </header>

    <section class="add-product-form">
        <h2>Agregar Nuevo Artículo</h2>
        <form id="add-product-form">
            <div>
                <label for="product-name">Nombre del artículo</label>
                <input type="text" id="product-name" placeholder="Nombre del artículo" required>
            </div>
            <div>
                <label for="product-price">Precio</label>
                <input type="number" id="product-price" placeholder="Precio" required>
            </div>
            <div>
                <label for="product-image">URL de la imagen</label>
                <input type="url" id="product-image" placeholder="URL de la imagen" required>
            </div>
            <button type="submit">Añadir Artículo</button>
        </form>
    </section>

    <div class="products-container" id="products-list"></div>

    <script src="script.js"></script>
</body>
</html>
